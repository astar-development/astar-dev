<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sort the houses</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link href="./css/match.css" rel="stylesheet" type="text/css">
    <link href="./css/grid-by-2.css" rel="stylesheet" type="text/css">
    <link href="../css/menu.css" rel="stylesheet" type="text/css">
</head>
<body>

<h1>Drag each house to the correct box</h1>

<div class="grid">
    <div class="child">
        <span>
            <img alt="cottage" id="cottage" src="./images/cottage.jpg" style="position: absolute;"/>
        </span>
    </div>
    <div class="child">
        <span>
            <img alt="detached-house" id="detached-house" src="./images/detached-house.jpg"
                 style="position: absolute;"/>
        </span>
    </div>
    <div class="child">
        <span>
            <img alt="semi-detached" id="semi-detached" src="./images/semi-detached.jpg" style="position: absolute;"/>
        </span>
    </div>
    <div class="child">
        <span>
            <img alt="terraced-house" id="terraced-house" src="./images/terraced-house.jpg"
                 style="position: absolute;"/>
        </span>
    </div>
</div>

<div id="dropZone">
    <div id="dropBoxCottage"
         style="position: absolute; top: 100px; left: 1100px; height: 400px; width: 400px; border-color: purple; border-width: 5px; border-style: solid;">
        <h2 style="text-align: center; padding-top: 100px">Cottage</h2>
    </div>
    <div id="dropBoxDetachedHouse"
         style="position: absolute; top: 100px; left: 1600px; height: 400px; width: 400px; border-color: purple; border-width: 5px;border-style: solid;">
        <h2 style="text-align: center; padding-top: 100px">Detached House</h2>
    </div>
    <div id="dropBoxSemiDetached"
         style="position: absolute; top: 600px; left: 1100px; height: 400px; width: 400px; border-color: purple; border-width: 5px;border-style: solid;">
        <h2 style="text-align: center; padding-top: 100px">Semi-detached House</h2></div>
    <div id="dropBoxTerracedHouse"
         style="position: absolute; top: 600px; left: 1600px; height: 400px; width: 400px; border-color: purple; border-width: 5px; border-style: solid;">
        <h2 style="text-align: center; padding-top: 100px">Terraced house</h2></div>
</div>

<div class="menu">
    <div class="item">
        <span>
            <button class="btn btn-success btn-lg" id="check" onclick="checkResults()">Check your results</button>            
        </span>
    </div>
    <div class="item">
        <span>
            <button class="btn btn-primary btn-lg" id="reload" onclick="location.reload()">Try again</button>            
        </span>
    </div>
    <div class="item">
        <span>
            <a class="btn btn-warning btn-lg" href="/">Main Menu</a>            
        </span>
    </div>
    <div class="item">
        <span>
            <a class="btn btn-danger btn-lg" href="./match.html">Match menu</a>            
        </span>
    </div>
    <span id="result" style="font-size: 25px; font-weight: bold; padding-left: 200px;"></span>
</div>

<script src="./js/match-houses.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
