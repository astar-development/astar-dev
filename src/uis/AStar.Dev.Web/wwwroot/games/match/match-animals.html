<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sort the animals</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link href="./css/match.css" rel="stylesheet" type="text/css">
    <link href="./css/grid-by-2.css" rel="stylesheet" type="text/css">
    <link href="../css/menu.css" rel="stylesheet" type="text/css">
</head>
<body>

<h1>Drag each animal to the correct box</h1>

<div class="grid">
    <div class="child">
        <span>
            <img alt="Cat" id="cat" src="./images/kittens.jpg" style="position: absolute;"/>
        </span>
    </div>
    <div class="child">
        <span>
            <img alt="dog" id="dog" src="./images/puppy.jpg" style="position: absolute;"/>
        </span>
    </div>
    <div class="child">
        <span>
            <img alt="mouse" id="mouse" src="./images/mouse.jpg" style="position: absolute;"/>
        </span>
    </div>
    <div class="child">
        <span>
            <img alt="fish" id="fish" src="./images/fish.jpg" style="position: absolute;"/>
        </span>
    </div>
</div>

<div id="dropZone">
    <div id="dropBoxFish"
         style="position: absolute; top: 100px; left: 1100px; height: 400px; width: 400px; border-color: purple; border-width: 5px; border-style: solid;">
        <h2 style="text-align: center; padding-top: 100px">Fish</h2>
    </div>
    <div id="dropBoxMouse"
         style="position: absolute; top: 100px; left: 1600px; height: 400px; width: 400px; border-color: purple; border-width: 5px;border-style: solid;">
        <h2 style="text-align: center; padding-top: 100px">Mouse</h2>
    </div>
    <div id="dropBoxCat"
         style="position: absolute; top: 600px; left: 1100px; height: 400px; width: 400px; border-color: purple; border-width: 5px;border-style: solid;">
        <h2 style="text-align: center; padding-top: 100px">Kittens</h2>
    </div>
    <div id="dropBoxDog"
         style="position: absolute; top: 600px; left: 1600px; height: 400px; width: 400px; border-color: purple; border-width: 5px; border-style: solid;">
        <h2 style="text-align: center; padding-top: 100px">Dog</h2>
    </div>
</div>

<div class="menu">
    <div class="item">
        <span>
            <button class="btn btn-success btn-lg" id="check" onclick="checkResults()">Check your results</button>
        </span>
    </div>
    <div class="item">
        <span>
            <button class="btn btn-primary btn-lg" id="reload" onclick="location.reload()">Try again</button>
        </span>
    </div>
    <div class="item">
        <span>
            <a class="btn btn-warning btn-lg" href="/">Main Menu</a>
        </span>
    </div>
    <div class="item">
        <span>
            <a class="btn btn-danger btn-lg" href="./match.html">Match menu</a>
        </span>
    </div>
    <span id="result" style="font-size: 25px; font-weight: bold; padding-left: 200px;"></span>
</div>

<script src="./js/match-animals.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
